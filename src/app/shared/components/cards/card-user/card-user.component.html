<div class= "jca-card" *ngIf = "data"  routerLink="/panel/user/ {{ data.id }}">
  <div class="jca-card-img">
    <img src="{{ data.avatar }}" alt="yo">
  </div>
  <div class="jca-card-info">
    
    <h2>{{ data.name}}</h2>
    <h4>Edad: {{ data.age}}</h4>
    <p>{{ data.description}} </p>
    <p>{{ data.work ? data.work: 'Full Confort'}} </p>
  </div>
</div>
